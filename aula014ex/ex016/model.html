<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Let's Count</title>
</head>
<body>
    <header>
        <h1>Let's Count</h1>
    </header>
    <section>
        <div>
            <p>Start: <input type="number" name="start" id="start" min="0"></p>

            <p>End: <input type="number" name="end" id="end" min="0"></p>

            <p>Step: <input type="number" name="step" id="step" min="0"></p>

            <input type="button" value="Check" onclick="check()">
        </div>
        <br>
        <div id="result">
            Complete the form above to start counting!
        </div>
    </section>
    
    <footer><br>&copy; Marco Torquato</footer>
    <script src="testjs.js"></script>
</body>
</html>
