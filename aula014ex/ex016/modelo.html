<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>Inicio: <input type="number" name="ini" id="ini" min="0"></p>
        
            <p>Fim: <input type="number" name="fim" id="fim" min="0"></p>
        
            <p>Passo: <input type="number" name="passo" id="passo" min="0"></p>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>

        <div id="result">
            Preencha o Formulário acima para iniciar a contagem!
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
