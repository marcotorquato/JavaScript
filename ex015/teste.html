<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title> Age Checker</title>
</head>
<body>
    <header>
        <h1>Age Checker</h1>
    </header>
    <section>
        <div>
            <p>Year of Birth
                <input type="number" name="txtyear" id="txtyear" min="0">
            </p>
            <p>SEX:
                <input type="radio" name="radsex" id="mas" checked> 
                <label for="mas">Masculine</label>
                <input type="radio" name="radsex" id="fem"> 
                <label for="fem">Feminine</label>
            </p>
            <p>
                <input type="button" value="Check" onclick="check()">
            </p>
        </div>
        <div id="res"> Fill in the data above to check the result!</div>
    </section>
    <footer> &copy; Marco Torquato</footer>
    
    <script src="/JavaScript/JavaScript/ex015/testejs.js"></script></body>

</html>
